<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Oreille gauche externe -->
    <rect x="80" y="80" width="20" height="20" fill="#8B4513"/>
    <rect x="80" y="100" width="20" height="20" fill="#C65D3B"/>
    <rect x="100" y="80" width="20" height="20" fill="#C65D3B"/>
    <rect x="100" y="100" width="20" height="20" fill="#C65D3B"/>
    <rect x="100" y="120" width="20" height="20" fill="#C65D3B"/>
    <rect x="120" y="100" width="20" height="20" fill="#FFB6C1"/>
    <rect x="120" y="120" width="20" height="20" fill="#FFB6C1"/>
    <rect x="140" y="120" width="20" height="20" fill="#C65D3B"/>

    <!-- Oreille droite externe -->
    <rect x="300" y="80" width="20" height="20" fill="#8B4513"/>
    <rect x="300" y="100" width="20" height="20" fill="#C65D3B"/>
    <rect x="280" y="80" width="20" height="20" fill="#C65D3B"/>
    <rect x="280" y="100" width="20" height="20" fill="#C65D3B"/>
    <rect x="280" y="120" width="20" height="20" fill="#C65D3B"/>
    <rect x="260" y="100" width="20" height="20" fill="#FFB6C1"/>
    <rect x="260" y="120" width="20" height="20" fill="#FFB6C1"/>
    <rect x="240" y="120" width="20" height="20" fill="#C65D3B"/>

    <!-- Haut de la tête arrondi -->
    <rect x="140" y="140" width="20" height="20" fill="#C65D3B"/>
    <rect x="160" y="140" width="20" height="20" fill="#C65D3B"/>
    <rect x="180" y="140" width="20" height="20" fill="#C65D3B"/>
    <rect x="200" y="140" width="20" height="20" fill="#C65D3B"/>
    <rect x="220" y="140" width="20" height="20" fill="#C65D3B"/>
    <rect x="240" y="140" width="20" height="20" fill="#C65D3B"/>

    <!-- Face avec marques de renard -->
    <rect x="120" y="160" width="20" height="20" fill="#C65D3B"/>
    <rect x="140" y="160" width="20" height="20" fill="#C65D3B"/>
    <rect x="160" y="160" width="20" height="20" fill="#C65D3B"/>
    <rect x="180" y="160" width="20" height="20" fill="#C65D3B"/>
    <rect x="200" y="160" width="20" height="20" fill="#C65D3B"/>
    <rect x="220" y="160" width="20" height="20" fill="#C65D3B"/>
    <rect x="240" y="160" width="20" height="20" fill="#C65D3B"/>
    <rect x="260" y="160" width="20" height="20" fill="#C65D3B"/>

    <!-- Joues et zone des yeux avec marques blanches de renard -->
    <rect x="100" y="180" width="20" height="20" fill="#C65D3B"/>
    <rect x="120" y="180" width="20" height="20" fill="#C65D3B"/>
    <rect x="140" y="180" width="20" height="20" fill="#FFFFFF"/>
    <rect x="160" y="180" width="20" height="20" fill="#FFFFFF"/>
    <rect x="180" y="180" width="20" height="20" fill="#C65D3B"/>
    <rect x="200" y="180" width="20" height="20" fill="#C65D3B"/>
    <rect x="220" y="180" width="20" height="20" fill="#FFFFFF"/>
    <rect x="240" y="180" width="20" height="20" fill="#FFFFFF"/>
    <rect x="260" y="180" width="20" height="20" fill="#C65D3B"/>
    <rect x="280" y="180" width="20" height="20" fill="#C65D3B"/>

    <!-- Yeux sur fond blanc -->
    <rect x="100" y="200" width="20" height="20" fill="#C65D3B"/>
    <rect x="120" y="200" width="20" height="20" fill="#C65D3B"/>
    <rect x="140" y="200" width="20" height="20" fill="#FFFFFF"/>
    <rect x="160" y="200" width="20" height="20" fill="#000000"/>
    <rect x="180" y="200" width="20" height="20" fill="#C65D3B"/>
    <rect x="200" y="200" width="20" height="20" fill="#C65D3B"/>
    <rect x="220" y="200" width="20" height="20" fill="#000000"/>
    <rect x="240" y="200" width="20" height="20" fill="#FFFFFF"/>
    <rect x="260" y="200" width="20" height="20" fill="#C65D3B"/>
    <rect x="280" y="200" width="20" height="20" fill="#C65D3B"/>

    <!-- Reflets dans les yeux -->
    <rect x="162" y="203" width="8" height="8" fill="#FFFFFF"/>
    <rect x="222" y="203" width="8" height="8" fill="#FFFFFF"/>

    <!-- Museau blanc -->
    <rect x="120" y="220" width="20" height="20" fill="#C65D3B"/>
    <rect x="140" y="220" width="20" height="20" fill="#FFFFFF"/>
    <rect x="160" y="220" width="20" height="20" fill="#FFFFFF"/>
    <rect x="180" y="220" width="20" height="20" fill="#FFFFFF"/>
    <rect x="200" y="220" width="20" height="20" fill="#FFFFFF"/>
    <rect x="220" y="220" width="20" height="20" fill="#FFFFFF"/>
    <rect x="240" y="220" width="20" height="20" fill="#FFFFFF"/>
    <rect x="260" y="220" width="20" height="20" fill="#C65D3B"/>

    <!-- Nez de renard -->
    <rect x="188" y="218" width="24" height="12" fill="#000000"/>

    <!-- Sourire en W -->
    <rect x="140" y="240" width="20" height="20" fill="#FFDAB9"/>
    <rect x="160" y="240" width="20" height="20" fill="#FFFFFF"/>
    <rect x="180" y="240" width="20" height="20" fill="#FFFFFF"/>
    <rect x="200" y="240" width="20" height="20" fill="#FFFFFF"/>
    <rect x="220" y="240" width="20" height="20" fill="#FFFFFF"/>
    <rect x="240" y="240" width="20" height="20" fill="#FFDAB9"/>

    <rect x="150" y="250" width="10" height="5" fill="#000000"/>
    <rect x="180" y="255" width="10" height="5" fill="#FF6B9D"/>
    <rect x="200" y="255" width="10" height="5" fill="#FF6B9D"/>
    <rect x="230" y="250" width="10" height="5" fill="#000000"/>

    <!-- Bas de la tête -->
    <rect x="120" y="260" width="20" height="20" fill="#C65D3B"/>
    <rect x="140" y="260" width="20" height="20" fill="#C65D3B"/>
    <rect x="160" y="260" width="20" height="20" fill="#FFDAB9"/>
    <rect x="180" y="260" width="20" height="20" fill="#FFDAB9"/>
    <rect x="200" y="260" width="20" height="20" fill="#FFDAB9"/>
    <rect x="220" y="260" width="20" height="20" fill="#FFDAB9"/>
    <rect x="240" y="260" width="20" height="20" fill="#C65D3B"/>
    <rect x="260" y="260" width="20" height="20" fill="#C65D3B"/>

    <!-- Corps petit et rond -->
    <rect x="140" y="280" width="20" height="20" fill="#C65D3B"/>
    <rect x="160" y="280" width="20" height="20" fill="#C65D3B"/>
    <rect x="180" y="280" width="20" height="20" fill="#FFDAB9"/>
    <rect x="200" y="280" width="20" height="20" fill="#FFDAB9"/>
    <rect x="220" y="280" width="20" height="20" fill="#C65D3B"/>
    <rect x="240" y="280" width="20" height="20" fill="#C65D3B"/>

    <rect x="120" y="300" width="20" height="20" fill="#C65D3B"/>
    <rect x="140" y="300" width="20" height="20" fill="#FFDAB9"/>
    <rect x="160" y="300" width="20" height="20" fill="#FFDAB9"/>
    <rect x="180" y="300" width="20" height="20" fill="#FFDAB9"/>
    <rect x="200" y="300" width="20" height="20" fill="#FFDAB9"/>
    <rect x="220" y="300" width="20" height="20" fill="#FFDAB9"/>
    <rect x="240" y="300" width="20" height="20" fill="#FFDAB9"/>
    <rect x="260" y="300" width="20" height="20" fill="#C65D3B"/>

    <rect x="140" y="320" width="20" height="20" fill="#C65D3B"/>
    <rect x="160" y="320" width="20" height="20" fill="#FFDAB9"/>
    <rect x="180" y="320" width="20" height="20" fill="#FFDAB9"/>
    <rect x="200" y="320" width="20" height="20" fill="#FFDAB9"/>
    <rect x="220" y="320" width="20" height="20" fill="#FFDAB9"/>
    <rect x="240" y="320" width="20" height="20" fill="#C65D3B"/>

    <!-- Petites pattes courtes -->
    <rect x="140" y="340" width="20" height="20" fill="#C65D3B"/>
    <rect x="160" y="340" width="20" height="20" fill="#C65D3B"/>
    <rect x="220" y="340" width="20" height="20" fill="#C65D3B"/>
    <rect x="240" y="340" width="20" height="20" fill="#C65D3B"/>

    <rect x="140" y="360" width="20" height="20" fill="#8B4513"/>
    <rect x="160" y="360" width="20" height="20" fill="#8B4513"/>
    <rect x="220" y="360" width="20" height="20" fill="#8B4513"/>
    <rect x="240" y="360" width="20" height="20" fill="#8B4513"/>

    <!-- Queue animée touffue -->
    <g>
        <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                values="0 260 320; -12 260 320; 0 260 320; 12 260 320; 0 260 320"
                dur="1.8s"
                repeatCount="indefinite"/>

        <rect x="260" y="320" width="20" height="20" fill="#C65D3B"/>
        <rect x="280" y="300" width="20" height="20" fill="#C65D3B"/>
        <rect x="280" y="320" width="20" height="20" fill="#C65D3B"/>
        <rect x="300" y="280" width="20" height="20" fill="#C65D3B"/>
        <rect x="300" y="300" width="20" height="20" fill="#C65D3B"/>
        <rect x="300" y="320" width="20" height="20" fill="#C65D3B"/>
        <rect x="320" y="260" width="20" height="20" fill="#C65D3B"/>
        <rect x="320" y="280" width="20" height="20" fill="#C65D3B"/>
        <rect x="320" y="300" width="20" height="20" fill="#FFFFFF"/>
        <rect x="340" y="240" width="20" height="20" fill="#C65D3B"/>
        <rect x="340" y="260" width="20" height="20" fill="#FFFFFF"/>
        <rect x="340" y="280" width="20" height="20" fill="#FFFFFF"/>
        <rect x="360" y="240" width="20" height="20" fill="#FFFFFF"/>
        <rect x="360" y="260" width="20" height="20" fill="#FFFFFF"/>
    </g>
</svg>
